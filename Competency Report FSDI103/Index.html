<!DOCTYPE html>

  <div class="row">
      <div class="col-md-3">

      </div>
  </div>

      <div class="col-md-2" id="menu">
          <h2 id="mainCat">Modern</h2>

          <a href="main.html" id="subCat">European</a><br>
            
          <h2 id="mainCat">Classic</h2>

          <a href="main.html" id="subCat">Japanese</a><br>
          <a href="main.html" id="subCat">European</a><br>

      <div class="col-md-2">

          <img src="hood.jpeg" id="image" class="img-responsive" alt="Responsive image">

            $571.49</h6>
      </div>
      <div class="col-md-2">

            $346.97</h6>
