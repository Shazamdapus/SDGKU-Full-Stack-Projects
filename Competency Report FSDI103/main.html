<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sell Your Items Here </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
</head>

<body id="mainBody">
     <audio controls="hide" autoplay>
        <source src="Corvette_pass.mp3" type="audio/mpeg">
     </audio>
     <div class="row">
         <div class="col-md-6">
              <img src="swaplogo.png" id="logo">
         </div>
            
     <div class="col-md-6">
         <form id="search">
             <label>Search: </label>
             <input type="text" id="searchBox" placeholder="Type Here">
        </form>
     </div>
     </div> 

     <div class="row">
         <div class="col-md-3">

         </div>
         <div class="col-md-6" id="sellForm">

            <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Item Name: </span>
             <input type="text" class="form-control" placeholder="Item Name Here!!" aria-describedby="sizing-addon2">
             </div>
            <br>
             <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Item Price: </span>
             <input type="text" class="form-control" placeholder="Item Price Here!!" aria-describedby="sizing-addon2">
             </div>
            <br>
             <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Name of Seller: </span>
             <input type="text" class="form-control" placeholder="Name of Seller Here!!" aria-describedby="sizing-addon2">
             </div>
            <br>
             <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Seller Location: </span>
             <input type="text" class="form-control" placeholder="Seller's Location Here!!" aria-describedby="sizing-addon2">
             </div>
            <br>
            <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Seller Phone Number: </span>
             <input type="text" class="form-control" placeholder="Phone Number Here!!" aria-describedby="sizing-addon2">
            </div>
             <br>
            <div class="input-group">
             <span class="input-group-addon" id="sizing-addon2">Seller's Email: </span>
             <input type="text" class="form-control" placeholder="Email Address Here!!" aria-describedby="sizing-addon2">
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="...">
                <span class="input-group-addon" id="sizing-addon2">Preferred Contact Method: </span>
                
                <button type="button" class="btn btn-default">Email</button>
                <button type="button" class="btn btn-default">Phone</button>
            </div>

         </div>
     </div>
        
    
</body>
</html>
